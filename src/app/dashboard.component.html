<md-sidenav-container>
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        Sidenav
    </md-sidenav>

    <md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        Angular 2 Material2 Example App
        <span class="app-toolbar-filler"></span>
        <button md-button>TOGGLE DARK THEME</button>
    </md-toolbar>

    <div class="app-content">
        <md-card>
            <button md-button>FLAT</button>
            <button md-raised-button md-tooltip="This is a tooltip">RAISED</button>
            <button md-raised-button color="primary">PRIMARY RAISED</button>
            <button md-raised-button color="accent">ACCENT RAISED</button>
        </md-card>

        <md-card>
            <md-checkbox>Unchecked</md-checkbox>
            <md-checkbox [checked]="true">Checked</md-checkbox>
            <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
            <md-checkbox [disabled]="true">Disabled</md-checkbox>
        </md-card>

        <md-card>
            <md-radio-button name="symbol">Alpha</md-radio-button>
            <md-radio-button name="symbol">Beta</md-radio-button>
            <md-radio-button name="symbol" disabled>Gama</md-radio-button>
        </md-card>

        <md-card class="app-input-section">
            <md-input-container>
                <input mdInput placeholder="First name">
                <span mdPrefix>$&nbsp;</span>
                <span mdSuffix>.00</span>
            </md-input-container>
            <md-input-container>
                <input #nickname mdInput placeholder="Nickname" maxlength="50">
                <md-hint align="end">   
                    {{ nickname.characterCount }} / 50
                </md-hint>
            </md-input-container>
            <md-input-container>
                <input mdInput>
                <md-placeholder>
                    <md-icon>android</md-icon>
                    Favorite phone
                </md-placeholder>
            </md-input-container>
            <md-input-container>
                <input mdInput >
                <md-placeholder>
                    <md-icon>motorcycle</md-icon>
                    Motorcycle model
                </md-placeholder>
            </md-input-container>
        </md-card>

        <md-card>
            <md-spinner class="app-spinner"></md-spinner>
            <md-spinner class="app-spinner" color="accent"></md-spinner>
        </md-card>

        <md-card>
            <label>
                Indeterminate progress-bar
                <md-progress-bar
                    class="app-progress"
                    mode="indeterminate"
                    aria-label="Indeterminate progress-bar example"></md-progress-bar>
            </label>

            <label>
                Determinate progress-bar - {{ progress }} %
                <md-progress-bar
                    class="app-progress"
                    color="warn"
                    mode="determinate"
                    [value]="progress"
                    aria-label="Determinate progress-bar example"></md-progress-bar>
            </label>
        </md-card>

        <md-card>
            <md-tab-group>
                <md-tab label="EARTH">
                    <p>EARTH</p>
                </md-tab>

                <md-tab label="FIRE">
                    <p>FIRE</p>
                </md-tab>
            </md-tab-group>
        </md-card>

        <md-card>
            <md-select placeholder="Favorite food">
                <md-option *ngFor="let food of foods" [value]="food.value">
                     {{ food.viewValue }}
                </md-option>
            </md-select>
        </md-card>
    </div>

</md-sidenav-container>

<span class="app-action" >
  <button md-fab (click)="goToTop();" md-tooltip="Back to Top" tooltip-position="above">
      <md-icon>navigation</md-icon>
  </button>
</span>
